## App
spring.application.name=game-picker

## Spring Web
server.port=8080

## Spring Data
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${DATABASE_NAME:game_picker}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DATABASE_USERNAME:-two-shoes}
spring.datasource.password=${DATABASE_PASSWORD:-two-shoes}
spring.jpa.hibernate.ddl-auto=none
spring.datasource.hikari.minimum-idle=2
#spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.maximum-pool-size=20
